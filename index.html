<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate realistic dummy data for testing like emails, phone numbers, credit cards, and addresses by country." />
  <meta name="keywords" content="dummy data, test data, fake data, email generator, phone number, address, credit card, realistic data" />
  <meta name="author" content="getdummydata.com" />
  <title>Get Dummy Data - Test Data Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <h1>Get Dummy Data</h1>
    <p class="tagline">Realistic data for testing. Instantly.</p>
  </header>

  <div class="flag-container">
    <img src="images/uae.png" alt="UAE" class="flag" onclick="setCountry('UAE')">
    <img src="images/usa.png" alt="USA" class="flag" onclick="setCountry('USA')">
    <img src="images/india.png" alt="India" class="flag" onclick="setCountry('India')">
    <img src="images/uk.png" alt="UK" class="flag" onclick="setCountry('UK')">
  </div>

  <div class="container">
    <div class="data-section">
      <div class="data-row"><span class="label">Email:</span> <span id="email"></span> <button class="copy-btn" onclick="copyToClipboard('email')">Copy</button></div>
      <div class="data-row"><span class="label">Phone:</span> <span id="phone"></span> <button class="copy-btn" onclick="copyToClipboard('phone')">Copy</button></div>
      <div class="data-row"><span class="label">Card:</span> <span id="card"></span> <button class="copy-btn" onclick="copyToClipboard('card')">Copy</button></div>
      <div class="data-row"><span class="label">Address:</span> <span id="address"></span> <button class="copy-btn" onclick="copyToClipboard('address')">Copy</button></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
